{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news.title }} | Burgerlar</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        :root {
            --primary-color: #ff6347;
            --text-color: #333;
            --background-color: #f9f9f9;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 850px;
            margin: 60px auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #444;
        }

        .meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 15px;
        }

        #back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #back-button:hover {
            background-color: #e5533d;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 30px 20px;
                padding: 20px;
            }

            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ news.title }}</h1>
        <div class="meta">
            ðŸ•’ {{ news.created_at|date:"d-m-Y H:i" }}
        </div>
        <p>{{ news.content }}</p>
        <a href="{% url 'news_list' %}" id="back-button">â¬… Orqaga qaytish</a>
    </div>
</body>
</html>
