<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangiliklar Sayti</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Yangiliklar</h1>
            <nav class="navigation">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Bosh sahifa</a></li>
                    <li><a href="#" class="nav-link">Yangiliklar</a></li>
                    <li><a href="#" class="nav-link">Bog'lanish</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <section class="news-section">
                <h2 class="section-title">So'nggi Yangiliklar</h2>
                <ul class="news-list">
                    {% for news in news_list %}
                        <li class="news-item">
                            <a class="news-link" href="{% url 'news_detail' news.id %}">{{ news.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
